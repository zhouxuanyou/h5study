<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.formyanzheng.js"></script>
<body>
    <form id="forms">
        <h1>用户注册</h1>
        <label>
            用户名：
            <input type="text" name="username" checketype="requeri">
        </label>
        <br>
        <label>
            密码：
            <input type="text" name="password" checketype="requeri">
        </label>
        <br>
        <label>
            手机验证：
            <input type="text" name="iPhone" checketype="phone">
        </label>
        <br>
        <input type="submit" value="立即注册">
    </form>

    <script>
        $('#forms').formyanzheng();
    </script>

</body>
</html>
