<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = prompt('请输入数字');
    num = parseInt(num);
    switch (num) {
        case 1:
            document.write('春');
            break;
        case 2:
            document.write('夏');
            break;
        case 3:
            document.write('秋');
            break;
        case 4:
            document.write('冬');
            break;
        default:
            document.write('未知季节');
            break;
    }
</script>
</body>
</html>
