<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="js/fdj.js"></script>
</head>
<body>
    <div class="fdj-wrap">
       
            <div id="preview">
                <div id="img-medium">
                    <img src="images/1.png" alt="" width="350" height="350" />
                    <div id="mark"></div>             
                </div>
                <!-- 小图导航开始 -->
                <div class="img-small">
                    <a href="javascript:;" class="left" id="left">&lt</a>
                    <a href="javascript:;" class="right" id="right">&gt</a>
                    <div class="img-list-items">
                        <ul id="img-items">
                            <li><img src="images/1.png" msrc="images/1.png" bsrc="images/1.png" alt="" /></li>
                            <li><img src="images/2.png" msrc="images/2.png" bsrc="images/2.png" alt="" /></li>
                            <li><img src="images/3.png" msrc="images/3.png" bsrc="images/3.png" alt="" /></li>
                            <li><img src="images/4.png" msrc="images/4.png" bsrc="images/4.png" alt="" /></li>
                            
                        </ul>   
                    </div>
                </div>
                <!-- 小图导航结束 -->
                <div id="img-big">
                    <img src="images/1.png" alt="" id="detail" />
                </div>  
            </div>   
        </div>
</body>
</html>
