<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--在head与/head之间引入样式-->
<link rel="stylesheet" href="Lobibox.min.css"/>

<!--引入jq库和插件-->
<script src="jquery-1.11.0.js"></script>
<script src="Lobibox.js"></script>  
<input type="button" name="btncreate" id="btncreate" value="新增" />
拼接一个公共的表单html字符串：

<script type="text/javascript">
			var html = '<form id="useradd"><p>姓名:<input type="text" name="username"/></p>'
			html += '<p>性别:<input type="radio" name="sex" value="1"/>男<input type="radio" name="sex" value="1"/>女</p>';
			html += '<p>年龄:<input type="text" name="age"/></p>';
			html += '<p>地址:<input type="text" name="address"/></p>';
			html += '</form>';

			$("#btncreate").click(function() {
				Lobibox.window({
					title: '新增人员',
					content: html,
					height: 300,
					buttons: {
						ok: {
							'class': 'lobibox-btn lobibox-btn-default ok',
							text: '确定',
							closeOnClick: true
						},
						cancel: {
							'class': 'lobibox-btn lobibox-btn-cancel ',
							text: '取消',
							closeOnClick: true
						}
					}
				});
			});
		</script>			
		

	</body>
</html>
