<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Language" content="zh-CN">
		<title>SuperSlide - 导航效果</title>
		<script type="text/javascript" src="../jquery1.42.min.js"></script>
		<script type="text/javascript" src="../jquery.SuperSlide.2.1.1.js"></script>

	</head>

	<body>

		<style type="text/css">
			/* css 重置 */
			
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			body {
				background: #fff;
				font: normal 12px/22px 宋体;
			}
			
			img {
				border: 0;
			}
			
			a {
				text-decoration: none;
				color: #333;
			}
			
			a:hover {
				color: #1974A1;
			}
			/* 本例子css */
			
			.clearfix:after {
				content: ".";
				display: block;
				height: 0;
				clear: both;
				visibility: hidden;
			}
			
			.nav {
				padding: 0 36px 0 0;
				height: 34px;
				width: 1200px;
				line-height: 34px;
				background: #fff;
				position: relative;
				z-index: 1;
			}
			
			.nav .nLi {
				float: left;
				position: relative;
				display: inline;
			}
			
			.nav .nLi>h3 {
				float: left;
				margin-right: 30px;
			}
			
			.nav .nLi>h3>a {
				display: block;
				font-size: 14px;
				font-weight: bold;
				text-align: center;
			}
			
			.nav .nLi .nav_tit a {
				width: 200px;
			}
			
			.nav .nav_tit {
				background: #93d46f;
			}
			
			.nav li {
				zoom: 1;
			}
			
			.nav a {
				display: block;
			}
			
			.nav a:hover {
				background: #ff6600;
				color: #fff;
			}
		</style>
		<!-- 假设当前频道为“预告片”，手动或后台程序添加titOnClassName类名（默认是'on'），相当于设置参数defaultIndex:1。若同时设置参数returnDefault:true，则鼠标移走后0.3秒返回当前频道 -->

		<ul id="nav" class="nav clearfix">
			<li class="nLi on">
				<h3 class="nav_tit"><a href="#">全部商品分类   ﹀</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">图书</a></h3>

			</li>
			<li class="nLi">

				<h3><a href="#">电子书</a></h3>

			</li>
			<li class="nLi ">
				<h3><a href="#">原创文学</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">服装</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">运动户外</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">孕婴童</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">服装</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">家居</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">创意文具</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">地方特产</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">海外购</a></h3>

			</li>
			<li class="nLi">
				<h3><a href="#">电器城</a></h3>

			</li>
		</ul>

		<script id="jsID" type="text/javascript">
			jQuery("#nav").slide({
				type: "menu", // 效果类型，针对菜单/导航而引入的参数（默认slide）
				titCell: ".nLi", //鼠标触发对象
				targetCell: ".sub", //titCell里面包含的要显示/消失的对象
				effect: "slideDown", //targetCell下拉效果
				delayTime: 300, //效果时间
				triggerTime: 0, //鼠标延迟触发时间（默认150）
				returnDefault: true //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
			});
		</script>

	</body>

</html>
