<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            width: 1000px;
            margin: 0 auto;
        }
        #tou,#caidan,.lb,.cnt,.rb,#weibu{
            border: 1px solid deepskyblue;
            padding: 20px;
            background: cyan;
            text-align: center;
        }
        #caidan,#cnt{
            margin: 10px 0;
        }
        #weibu{
            margin-top: 10px;
        }
        .lb,.cnt,.rb{
            float: left;
        }
        .rb{
            width: 200px;
            float: right;
        }
        .clear{
            clear: both;
        }
        .lb{
            width: 200px;
            margin-right: 10px;
        }
        .cnt{
            margin:0 10px;
        }
        .cnt{
            width: 438px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="tou">头部</div>
        <div id="caidan">菜单栏</div>
        <div id="cnt">
            <div class="lb">左边栏</div>
            <div class="cnt">内容</div>
            <div class="rb">右边栏</div>
            <div class="clear"></div>
        </div>
        <div id="weibu">尾部</div>
    </div>
</body>
</html>
