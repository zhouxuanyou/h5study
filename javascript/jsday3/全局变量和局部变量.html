<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //全局变量
        var a = 100;
        document.write(a);
        //局部变量
        function test() {
            //在函数内部定义的变量为局部变量
            let b =100;
            document.write(b);
        }
    </script>
</head>
<body>

</body>
</html>
