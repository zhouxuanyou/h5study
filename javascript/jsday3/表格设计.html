        //封装函数,确定函数名
        function printtable(rows,cols) {
            //表格开始
            document.write('<table>');
            for (let i = 1 ; i<=rows;i++) {
                //行开始
                document.write('<tr>');
                for (let j = 1 ; j<=cols;j++){
                    document.write('<td>');
                    document.write('杀');
                    document.write('</td>');
                }
                //行结束
                document.write('</tr>');
            }
            //表格结束
            document.write('</table>');
        }
        //调用函数,打印
        printtable(10,10);
