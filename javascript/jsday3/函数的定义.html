<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //封装一个打印我爱你的方法
        //函数声明式
        function love() {
            console.log('我爱你');
        }
        //函数表达式
        var mylove = function () {
            console.log('我爱你');
        };
        //调用函数
        love();
        mylove();
    </script>
</head>
<body>
</body>
</html>
