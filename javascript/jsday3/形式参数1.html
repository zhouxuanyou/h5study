<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //需求：封装任意两个数的最大值功能
        //简单实现功能
        if (100 > 20){
            document.write(100);
        }else {
            document.write(20);
        }
        //确定函数名和形式参数
        function max(a,b) {
            //函数体
            if (a > b){
                document.write(a);
            }else {
                document.write(b);
            }
        }
        //调用函数是否成功
        max(10,20);
    </script>
</head>
<body>

</body>
</html>
