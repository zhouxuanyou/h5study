<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // //需求：封装返回任意两个值的最小值
        // //简单实现两个具体值的最小值功能
        // let a =1,b = 5,min;
        // min = a < b?a:b;
        // document.write(min);
        //确定函数名，封装函数
        function returnmin(a,b) {
            let min;
            min = a < b?a:b;
            return min;
        }
        //调用
        var res = returnmin(2,10);
        document.write(res);
    </script>
