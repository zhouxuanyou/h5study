<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let res = prompt('请输入你的年龄',0);
        //判断结果的条件为大于等于18，才输出结果
        if (res >= 18) {
           console.log('恭喜你，成人了');
        }
        //判断一个值时，代表的是用布尔值来判断执行
        if (res) {
            console.log('哈哈哈');
        }

        //需求：判断考试成绩，如果大于90就输出结果
        let a = prompt('请输入你的成绩',0);
        //判断输入结果是否大于90
        if(a>90){
            //条件满足就执行输出
            console.log('太棒了，成绩非常厉害哦！');
        }
    </script>
</head>

</html>
