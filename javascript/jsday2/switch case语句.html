<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //需求四季判断

        //得到结果
        let num = prompt('请输入季节','0');

         num = parseInt(num);

        switch (num) {
            case 1:
                console.log('春天');
                break;

            case 2:
                console.log('夏日');
                break;

            case 3:
                console.log('秋季');
                break;

            case 4:
                console.log('冬天');
                break;

            default:
                console.log('不在四季中');
                break;
        }
    </script>
</head>
<body>

</body>
</html>
