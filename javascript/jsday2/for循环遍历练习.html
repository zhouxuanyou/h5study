<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //打印出h1标签到h6标签的输出
        for(var i = 1; i<=6;i++){
            document.write("<h"+i+">这是标题"+i+"</h"+i+">");
        }
        //打印出100的和
        //定义一个变量
        var n = 0;
        for (i = 0;i<=100;i++){
            n +=i;
        }
        document.write(n);
        document.write('<br>');
        //打印出100的奇数
        var num = 0;
        for (let a = 0; a<=100 ;a++){
            //判断是否能被2整除
            if (a%2 !==0){
                num +=a;
            }
        }
        document.write(num);
        document.write('<br>');
        //打印出100的偶数和
        var sum = 0;
        for (let b = 0; b<=100 ;b++){
            //判断是否能被2整除
            if (b%2 ===0){
                sum +=b;
            }
        }
        document.write(sum);
        document.write('<br>');
        //求解1-100中能被3整除的所有数字的和
        var dum = 0;
        for (let d = 0; d<=100 ;d++){
            //判断是否能被3整除
            if (d%3 ===0){
                dum +=d;
            }
        }
        document.write(dum);
        document.write('<br>');
        //求解1-100 能被3和5同时整除的数字的和
        var cum = 0;
        for (let e = 0; e<=100 ;e++){
            //判断是否能被3整除
            if (e%3 ===0 && e%5 ===0){
                cum +=e;
            }
        }
        document.write(cum);
        document.write('<br>');
        //使用for循环输出2000年到2100年之间的闰年闰年：400的倍数  或者   是4的倍数不是100的倍数
        for(let f = 2000;f <= 2100;f++){
            if(f%400 === 0 || f%4 === 0 && f%100 !== 0){
                document.write(f+'<br>');
            }
        }

    </script>
</head>
<body>

</body>
</html>
