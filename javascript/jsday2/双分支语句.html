<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //双分支语句
        let age = prompt('请输入你的年龄',0);
        //如果超过18就成年
        if (age>=18){
            console.log('你成年了');
        }else {
            //条件不满足就执行以下语句
            console.log('你还没有长大');
        }
    </script>
</head>

</body>
</html>
