<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //使用new方法实例化一个对象
    let person = new Object();
    //添加属性
    person.name = 'xiaojie';
    person.age = 18;
    person.sex = 'man';

    //添加方法
    person.work = function () {
        console.log('xiaojie teacher');
    }

    //访问对象
    console.log(person);
    //访问属性
    console.log(person.name);
    //访问方法;
    person.work();
</script>

</body>
</html>
