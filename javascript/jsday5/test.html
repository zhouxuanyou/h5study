    /*
        需求（偏难）循环产生1---1000之间的随机整数并输出，直到第一次遇到能够被9整除为止（结束循环）
        输出的结果示例： 834 12 123 99


        分析：先得到1-1000之间的随机整数，使用random方法然后乘以范围之间的差加1上最小值就可以得到
             然后判断得到的数值可以整除9就停止返回数据
    */
    //定义函数，确定函数名
    function ranInt(min,max) {
        //获取数值之间的差来乘于随机数获得的值加上最小值就是数值之间的随机整数
        var num = Math.floor(Math.random()*(max - min + 1)) + min;
        return num;//返回值
    }
    // let res = ranInt(1,1000);
    // console.log(res);
    //用来存放随机产生出的元素
    let num = [];
    for (let i = 0; i <1000 ; i++) {
        let nums = ranInt(1,1000);
        num.push(nums);
        if (nums%9 === 0){
            break;
        }
    }
    console.log(num);
