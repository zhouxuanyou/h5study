<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 4.1.Math的属性PI获取圆周率
        console.log(Math.PI);

        // 4.1.Math.abs(x)返回绝对值
        console.log(Math.abs(-100));

        // 4.2.Math.ceil(x)对一个数x进行上舍入
        console.log(Math.ceil(100.22));

        // 4.3.Math.floor(x)对一个数x进行下舍入
        console.log(Math.floor(100.22));

        // 4.4.Math.max(x)返回最大值
        console.log(Math.max(1,2,3,4,5));

        // 4.5.Math.min(x,y)返回最小值
        console.log(Math.min(1,2,3,4,5));

        // 4.6.Math.pow(x,y)
        console.log(Math.pow(2,16));

        // 4.7.Math.random()返回介于 0 ~ 1 之间的一个随机数,包含0不包含1。
        console.log(Math.random())

        // 4.8.Math.round(x)可把一个数字舍入为最接近的整数。(四舍五入)
        console.log(Math.round(10.8));
    </script>
</body>
</html>
