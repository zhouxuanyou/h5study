<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //定义一个字符串
        let name = 'dahsidhadasd';

        //打印他的长度
        console.log(name.length);

        //chart返回指定位置的字符
        console.log(name.charAt(5));

        //indexOf判断字符首次出现的位置
        console.log(name.indexOf('d'));

        //lastIndexOf判断字符最后出现的位置
        console.log(name.lastIndexOf('d'));

        //replace 替换字符
        console.log(name.replace('d','*'));

        //substr 抽取指定的字符
        console.log(name.substr(2,3));

        //substring抽取指定区间的字符
        console.log(name.substring(1,10));

        //大小写转换
        console.log(name.toLocaleLowerCase());
        console.log(name.toLocaleUpperCase());


        //查看字符的unnicode
        console.log(name.charCodeAt(2));
    </script>
</body>
</html>t
