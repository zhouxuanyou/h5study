<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    //定义函数，确定函数名
    function ranInt(min,max) {
        //获取数值之间的差来乘于随机数获得的值加上最小值就是数值之间的随机整数
        var num = Math.floor(Math.random()*(max - min + 1)) + min;
        return num;//返回值
    }

    //调用
    var result = ranInt(10,100);
    console.log(result);


</script>
</body>
</html>
