<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * var = [2，5，8，1，4]
        * 第一次排序用索引0得值和后面一一对比，得到最小的值替换到索引0位置上
        * 第二次排序用索引1得值和后面一一对比，得到最小的值替换到索引1位置上
        * 第三次排序用索引2得值和后面一一对比，得到最小的值替换到索引2位置上
        * 第四次排序用索引3得值和后面一一对比，得到最小的值替换到索引3位置上
        * 最终得到[1，2，4，5，8]
        *   排序次数     索引         索引
        *     1         1 2 3 4      0
        *     2         2 3 4        1
        *     3         3 4          2
        *     4         4            3
        * */
        //第一层作为排序的次数的循环
        var arr = [2,5,8,1,4,-9,7,6];
        for (let i = 1; i <=arr.length-1 ; i++) {
            //第二次作为排序索引的循环
            for (let j = 0; j <=arr.length-1 ; j++) {
               //判断条件
                if (arr[i]<arr[j]){
                    //定义一个中间变量保存j的值
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }

        console.log(arr);
        
    </script>
</body>
</html>
