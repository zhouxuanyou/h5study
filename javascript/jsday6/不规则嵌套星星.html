        //封装函数
        function star(row,low) {
            for (let i = 1; i <=row ; i++) {
                for (let j = 1; j <=low; j++) {
                    if (j <= i){
                        document.write('*');
                    }

                }
                document.write('<br>');
            }
        }

        star(100,100);
