<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 1000px;
            height: 1000px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        table tr,td{
            border: 1px solid greenyellow;
            text-align: center;
            color: red;
            font-size: 18px;
            font-family: "Sinhala Sangam MN",serif;
        }
    </style>
</head>
<body>
    <script>
        document.write('<table>');
        for (let i = 1; i <=9 ; i++) {
            document.write('<tr>');
            for (let j = 1; j <=9 ; j++) {
                document.write('<td>');
                if (j <=i){
                    document.write(i+'x'+j+'='+j*i);
                }
                document.write('</td>');

            }
            document.write('<br>');
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
