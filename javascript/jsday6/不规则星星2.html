        //封装函数
        function star(row,low) {
            document.write('<table>');
            for (let i = 0; i <=row ; i++) {//行
                for (let j = 0; j <=low; j++) {//列
                    if (i <= j){//行比列小
                        document.write('杀');
                    }

                }
                document.write('<br>');
            }
            document.write('</table>');
        }

        star(10,10);
