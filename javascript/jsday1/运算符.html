<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //算术运算符 +   -   *   /  %  ++   --
        var a = 1,b = 2,c;
        c = a + b;
        console.log(c)
        //比较运算符 ==   !=    >   >=   <   <=   ===(全等于)    !==(不全等于)
        var a = 1,b = 2,c;
         c = a == b;
         console.log(c);
        //逻辑运算符 && || !
        var a = 1,b = 2,c;
        c = a && b;
        c = a || b;
        c = a ! b;
        console.log(c);
        //字符串连接
        var a = '123',b='432',c;
        c = a + b;
        console.log(c);
        //赋值运算符
        var a = 1,b = 2
        a += b;
        a -= b;
        a*= b;
        a/=b;
        a%=b;
        console.log(a);



    </script>
</head>
<body>


</body>
</html>
