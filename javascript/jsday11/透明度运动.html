<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/fn.js"></script>
    <style>
        *{
            margin:0;
        }
        body{
            padding:100px;
        }
        div{
            width:1080px; height:720px;  position: relative; float:left; margin-left:20px;
        }
        div p{
            width:1080px;height:720px; position: absolute; top:0; left:0; background:#000; opacity: 0.5;
        }


    </style>
</head>
<body>
    <div>
        <img src="./img/1.jpg" alt="#" id="imgs">
        <p></p>
    </div>


    <script>
        //获取元素对象
        let box = document.querySelector('div');
        log(box);
        //注册移入效果
        box.onmouseover = function () {
            startMove(box,'opacity',100);
        };
        //注册移出效果
        box.onmouseout = function () {
            startMove(box,'opacity',50);
        }

    </script>

</body>
</html>
