<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0; padding:0;
        }
        #slide{
            width:1000px; height:400px; border:1px solid red; margin:0 auto; padding:100px 0;
            position:relative; overflow: hidden;
        }

        #slide ul {
            position: absolute; left:0;
        }

        #slide ul li{
            width:1000px; height:400px; background: #8a2be2; list-style: none; font-size:100px; color:#fff;
            text-align: center; line-height: 400px; float:left;
        }
    </style>
    <script src="../js/fn.js"></script>
</head>
<body>
    <div id="slide">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
        </ul>
    </div>
    <script>
        //获取元素
        let ul = document.querySelector("#slide ul");
        let li = document.querySelectorAll("#slide ul li");
        // console.log(ul,li);
        //动态设置ul的宽度

        ul.style.width = li[0].offsetWidth * li.length + "px";
        //定义变量保存索引
        let index = 0;

        //定义计时器
        let timer = null;

        //开启计时器
        timer = setInterval(function(){
            //索引自增
            index++;
            //设置ul的left值
            //ul.style.left = -1000*index + "px";
            startMove(ul,"left",-1000*index,function(){
                //判断
                if(index === li.length - 1){
                    //让轮播循环
                    index = 0;
                    ul.style.left = 0;
                }
            });


        },2000)


    </script>

</body>
</html>
