<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //使用new方法实例化数组
        let arr = new Array(1,2,3,4);
        console.log(arr);
        //使用索引访问元素
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        //添加元素
        arr[4] = 5;
        arr[5] = 6;
        arr[6] = 7;

        //使用字面量方式创建数组
        let arrs = ['nihao','wohao','dajiahao'];
        document.write(arrs);

        //使用索引方式添加元素
        let ars = [];
        ars[0] = '周1';
        ars[1] = '周星星';
        ars[2] = '周结论';
        document.write('<br>',ars);
        //访问长度
        document.write(ars.length);
        //删除元素
        delete ars[0];
        document.write(ars);
    </script>
</head>
<body>

</body>
</html>
