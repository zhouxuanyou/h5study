        //封装成一个函数
        function maxarr(arr) {
            //定义变量
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                    //判断条件
                    if(arr[i] > max){
                        //把最大值赋给max
                        max = arr[i];
                    }
            }
            return max;
        }
        let arr = [-3,-5,-7,-1];
        let a = maxarr(arr);
        document.write(a);
