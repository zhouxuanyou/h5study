<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 1200px;
            height: 200px;
            line-height: 200px;
            margin: 0 auto;
            background: #82ff5b;
            text-align: center;
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <span id="span">5</span>
        秒之后杀尽天下负心人
    </div>

    <script>
        //设计倒计时的功能然后跳转页面
        //分析，先获取到html页面的静态属性，然后把动态值赋值给html

        let num = 5;
        let timeid = setInterval(function () {
            num--;
            //判断将倒计时小于0时停止计时器然后跳转页面
            if (num < 0){
                clearTimeout(timeid);//结束计时器
                location.href = '../jsday6/金字塔.html';//添加跳转路径
            }else {
                //把num值赋值给页面中去
                document.getElementById('span').innerHTML = num;
            }

        },1000)
    </script>
</body>
</html>
