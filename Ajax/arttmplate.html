<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/template.js"></script>
</head>
<body>
    <div id="box">

    </div>
    <script type="text/html" id="mayan">
        <h2>{{name}}</h2>
        <h2>{{age}}</h2>
        <h2>{{sex}}</h2>
        <h2>{{hobby}}</h2>
    </script>
    <script>
        let user = {
            name:'小周',
            age:18,
            sex:'男',
            hobby:'打奶奶'
        };
        let recital = template('mayan',user);

        let box = document.querySelector('#box');

        box.innerHTML = recital;


    </script>
</body>
</html>
