<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
        }

        .box {
            margin: 100px auto;
            width: 150px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;

            position: relative;
            overflow-y: hidden;

            /* 过渡 */
            transition: all 0.3s linear;
        }

        .box:hover {
            box-shadow: 5px 5px 5px #ccc;
            transform: scale(1.2)
        }
    
    </style>
</head>
<body>
    
    <div class="box">
    </div>
    <div class="box">
    </div>
    <div class="box">
    </div>
    <div class="box">
    </div>

    </div>
    <div class="box">
    </div>

</body>
</html>
