<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            margin: 0 auto;
            width: 150px;
            height: 200px;
            border: 1px solid #ccc;

            position: relative;
            overflow-y: hidden;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        p {
            background-color: rgba(0, 0, 0, .5);
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 10px;
            position: absolute;
            bottom: 0;

            padding: 5px 5px;
            box-sizing: border-box;

            /* 过渡 */
            transition: all 0.3s linear;

            /* 平移 */
            transform: translateY(200px);
        }

        .box:hover p {
            transform: translateY(0);
        }
    
    </style>
</head>
<body>
    
    <div class="box">
        <img src="./img/img.jpg" alt="">
        <p>
            我们是祖国的花朵<br/>
            是中午十二点的太阳
        </p>
    </div>

</body>
</html>
