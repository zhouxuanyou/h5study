<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: #000;

            animation: changeColor 2s;
        }
        @keyframes changeColor {
            /*from{background-color: #0f0f0f;transform: translate(0);}*/
            /*to{background-color: #00cc00;transform: translate(1200px)}*/
            0%{background-color: #000;transform: translate(0)}
            25%{background-color: #ff6700;transform: translateX(1200px)}
            50%{background-color: #e00a50;transform: translate(1200px,500px)}
            75%{background-color: #e00a50;transform: translateY(500px)}
            100%{background-color: blueviolet;transform: translate(0)}
        }
    </style>
</head>
<body>
    <!-- A css3动画的基本使用步骤：

        1） 定义关键帧
            a) 入门方式
                @keyframes 关键帧的名字 {
                    from { 开始的样式 }
                    to { 结束的样式 }
                }

            b) 标准方式（百分比方式）
                @keyframes 关键帧的名字 {
                    0% {  }
                    20% {  }
                    40% {  }
                    60% {  }
                    80% {  }
                    100% {  }
                }

        2）使用关键帧
            选择器: {
                animation: 关键帧的名字 时间;
            }


    B css3动画属性 animation详解：
        a) animation: 关键帧名 时间 运动函数 延迟 循环次数 是否反向 播放状态 封面（第一个或最后一个）
        b) 一般使用：
            animation: 关键帧名 时间 运动函数 循环次数;-->

    <div class="box">
        
    </div>
</body>
</html>
