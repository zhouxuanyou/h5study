<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul li:nth-of-type(odd) {
            width: 250px;
            height: 150px;
            background-color: red;
        }
        ul li:nth-of-type(even) {
            width: 120px;
            height: 100px;
            font-size: 56px;
            background-color: green;

            /* 自定义对齐方式 */
            /* align-self: flex-end; */
        }

        ul li:nth-of-type(3) {
            align-self: flex-end;
        }

        ul {
            list-style: none;
            background-color: #ccc;
            width: 900px;
            height: 700px;
            margin: 0 auto;

            /* 设置为flex盒子 */
            display: flex;
            
            /* 侧轴（交叉轴）对齐方式 */
            align-items: flex-start; 
            /* align-items: flex-end;  */
            /* align-items: center;  */
            /* align-items: baseline;  */
            align-items: stretch; 
         
        }

    
    </style>
</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <!-- <li>5</li> -->
        <!-- <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li> -->
    </ul>
    
</body>
</html>
