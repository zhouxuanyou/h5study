<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul li:nth-of-type(1) {
            width: 150px;
            height: 100px;
            background-color: red;
        }
        ul li:nth-of-type(2) {
            width: 80px;
            height: 100px;
            background-color: green;
        }
        ul li:nth-of-type(3) {
            width: 200px;
            height: 100px;
            background-color: blue;
        }
        ul li:nth-of-type(4) {
            width: 50px;
            height: 100px;
            background-color: yellow;
        }

        ul {
            list-style: none;
            background-color: #ccc;
            width: 900px;
            height: 900px;
            margin: 0 auto;

            /* 设置为flex盒子 */
            display: flex;
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
         
        }

    
    </style>
</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    
</body>
</html>
