<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            width: 500px;
            margin: 0 auto;
            background-color: #f1f1f1;

            /* 声明使用flex布局 */
            display: flex;
            /* 对齐方式 */
            justify-content: space-around;
        }

        ul li {
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
        }
    
    </style>

</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
