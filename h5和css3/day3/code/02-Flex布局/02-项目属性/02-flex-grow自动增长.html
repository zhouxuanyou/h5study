<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul li:nth-of-type(1) {
            width: 100px;
            height: 150px;
            background-color: red;
           
            /* 自动增长 */
            flex-grow: 1;

        }
        ul li:nth-of-type(2) {
            width: 100px;
            height: 100px;
            font-size: 56px;
            background-color: green;

            /* 自动增长 */
            flex-grow: 1;

        }
        ul li:nth-of-type(3) {
            width: 100px;
            height: 150px;
            background-color: blue;

             /* 自动增长 */
             flex-grow: 1;

        }


        ul li:nth-of-type(4) {
            width: 120px;
            height: 100px;
            font-size: 56px;
            background-color: yellow;
        }
        ul li:nth-of-type(5) {
            width: 250px;
            height: 150px;
            background-color: pink;
        }
        ul li:nth-of-type(6) {
            width: 120px;
            height: 100px;
            font-size: 56px;
            background-color: orange;

            /* 排序 */
            /* order: -1; */
        }
        ul li:nth-of-type(7) {
            width: 250px;
            height: 150px;
            background-color: deeppink;
        }
        ul li:nth-of-type(8) {
            width: 120px;
            height: 100px;
            font-size: 56px;
            background-color: palegreen;
        }

        ul li:nth-of-type(9) {
            width: 250px;
            height: 150px;
            background-color: cyan;
        }




        ul {
            list-style: none;
            background-color: #ccc;
            /* width: 900px; */
            height: 700px;
            margin: 0 auto;

            /* 设置为flex盒子 */
            display: flex;
        }

    
    </style>
</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <!-- <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li> -->
    </ul>
    
</body>
</html>
