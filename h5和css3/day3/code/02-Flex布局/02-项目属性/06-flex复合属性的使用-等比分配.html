<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        ul {
            width: 100%;
            height: 100%;
            list-style: none;
            /* background-color: green; */

            /* 设置为flex布局 */
            display: flex;
            
            align-items: flex-end;
        }

        ul li:nth-of-type(odd){
            width: 60px;
            height: 60px;
            background-color: pink;

            /* 设置等分 */
            flex: 1;
        }

        ul li:nth-of-type(even){
            width: 60px;
            height: 60px;
            background-color: deeppink;

            /* 设置等分 */
            flex: 1;
        }
    
    </style>
</head>
<body>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
