<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li:nth-of-type(1) {
            height: 200px;
            background-color: red;
            /* 平均分配 */
            /* flex-grow: 1; */
            flex-shrink: 1; 

            /* 基准值 */
            flex-basis: 200px;
        }
        ul li:nth-of-type(2) {
            height: 200px;
            background-color: green;
            width: 200px;
            /* 平均分配 */
            flex-grow: 1;
        }
        ul li:nth-of-type(3) {
            height: 200px;
            width: 200px;
            background-color: blue;
            /* 平均分配 */
            flex-grow: 1;
        }

        ul {
            /* width: 600px; */
            height: 600px;
            background-color: #f1f1f1;
            margin: 0 auto;
            list-style: none;

            /* flex布局 */
            display: flex;

        }
    
    </style>
</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
</body>
</html>
