<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .box {
            height: 100%;
            display: flex;
            background-color: #f1f1f1;
        }

        .left-box {
            width: 200px;
            height: 100%;
            background-color: red;
        }

        .right-box {
            height: 100%;
            background-color: green;
            /* 自动增长 */
            flex-grow: 1;
        }
    
    </style>
</head>
<body>

    <div class="box">
        <div class="left-box"></div>
        <div class="right-box"></div>
    </div>
    
</body>
</html>
