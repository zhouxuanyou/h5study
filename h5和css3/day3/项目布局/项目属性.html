<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            background: #ccc;
            width: 1000px;
            height: 1000px;
            margin: 0 auto;
            display: flex;
            text-align: center;
            line-height: 100px;
        }
        ul li:nth-of-type(1){
            width: 200px;
            height: 100px;
            background: pink;
            /*flex-grow: 2;*/
            flex-shrink: 0;
        }
        ul li:nth-of-type(2){
            width: 200px;
            height: 100px;
            background: blue;
        }
        ul li:nth-of-type(3){
            width: 200px;
            height: 100px;
            background: yellow;
            /*order: -1;*/
        }
        ul li:nth-of-type(4){
            width: 200px;
            height: 100px;
            background: yellowgreen;
        }
        ul li:nth-of-type(5){
            width: 200px;
            height: 100px;
            background: red;
        }
        ul li:nth-of-type(6){
            width: 200px;
            height: 100px;
            background: darkcyan;
        }
        ul li:nth-of-type(7){
            width: 200px;
            height: 100px;
            background: cyan;
        }
        ul li:nth-of-type(8){
            width: 200px;
            height: 100px;
            background: orange;
        }
        ul li:nth-of-type(9){
            width: 200px;
            height: 100px;
            background: palegoldenrod;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <!--<li>4</li>-->
    <!--<li>5</li>-->
    <!--<li>6</li>-->
    <!--<li>7</li>-->
    <!--<li>8</li>-->
    <!--<li>9</li>-->
</ul>
</body>
</html>
