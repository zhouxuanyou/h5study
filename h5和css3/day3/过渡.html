<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*transition: property duration timing-function delay;*/
        /*property： 需要参与过渡的属性*/
        /*duration:  整个过渡过程的时间*/
        /*timing-function: 过渡的函数*/
        /*delay： 延迟多久 才触发过渡*/
        #box{
            width: 200px;
            height: 200px;
            background: red;


            transition: all 2s cubic-bezier(.05,1.12,0,-0.01);
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="btn">点击</button>
    <script>
        let box = document.querySelector('#box');
        let btn = document.querySelector('#btn');
        btn.addEventListener('click',()=>{
            box.style.marginLeft = '1000px';})
    </script>
</body>
</html>
