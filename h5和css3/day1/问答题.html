4）	HTML5有哪些新特性？
答： 语义（语义化标签）：能够让你更恰当地描述你的内容是什么。
    连通性（websocket 双向通信协议。可用于实现即时通讯，例如：qq、微信...）：能够让你和服务器之间通过创新的新技术方法进行通信。

    2D/3D 绘图 & 效果（canvas绘图&SVG）：提供了一个更加分化范围的呈现选择。

    设备访问 Device Access（mediaquery 响应式设计）：能够处理各种输入和输出设备。

7）	什么是web存储，sesstionStorage和LocalStorage有什么区别？
答：客户端（浏览器）
sessionStorage
        容量：5M左右
        生命周期：仅在当前会话下有效，关闭页面或浏览器后被清除
        用法：
            a) setItem('key', value)  // 设置
            b) getItem('key')  // 获取
            c) removeItem('key') // 删除指定的
            d) clear() // 清除所有

localStorage
        容量：5M左右
        生命周期： 除非手动清除，否则永久保存
        用法：
            a) setItem('key', value)  // 设置
            b) getItem('key')  // 获取
            c) removeItem('key') // 删除指定的
            d) clear() // 清除所有

10）Audio和video分别是什么标签？有哪些常用的属性和方法？
答：音频和视频
属性名	------值	 --------       描述
autoplay	autoplay		如果出现该属性，则视频在就绪后马上播放。
controls	controls	如果出现该属性，则向用户显示控件，比如播放按钮。
height	pixels		设置视频播放器的高度。
loop	loop		如果出现该属性，则当媒介文件完成播放后再次开始播放。
muted	muted	如果出现该属性，视频的音频输出为静音。
poster	url	规定视频正在下载时显示的图像，直到用户点击播放按钮。
preload	auto
meta
none	如果出现该属性，则视频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。
src	URL	要播放的视频的 URL。
width	pixels	设置视频播放器的宽度。
方法名	--------------描述
addTextTrack()	向音频/视频添加新的文本轨道（字幕）
canPlayType() 	检测浏览器是否能播放指定的音频/视频类型
            document.createElement("video").canPlayType("video/webM")
            document.createElement("video").canPlayType("video/ogg")
            document.createElement("video").canPlayType("video/mp4")
load()	重新加载音频/视频元素
play()	开始播放音频/视频
pause()	暂停当前播放的音频/视频
