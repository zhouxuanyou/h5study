<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{toUpperCases}}
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'itsource'
            },
            computed:{
                toUpperCases(){
                    return this.msg.toUpperCase();
                }
            }
        })
    </script>
</body>
</html>
