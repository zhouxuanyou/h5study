<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <hello></hello>
        <sb></sb>
    </div>
    <script>
        Vue.component('hello',{
           template:`<div><h1>我是全局组件</h1></div>>`
        });
        new Vue({
            el:'#app',
            data:{},
            //局部组件
            components:{
                'sb':{
                    template:`<h1>我是局部组件{{msg}}</h1>`,
                    data(){
                        return{
                            msg:"我爱你我的故乡龍江"
                        }

                    }
                }
            }
        })
    </script>
</body>
</html>
