<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--//先设置性别选项框-->
    <input type="radio" id="man">男
    <input type="radio">女

    <script>
        //需求默认为男性选择
        //首先设置两个选项框，然后获取指定的属性，设置为默认项
        document.getElementById('man').checked=true;
    </script>

</body>
</html>
