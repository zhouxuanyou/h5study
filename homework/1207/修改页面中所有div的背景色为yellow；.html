<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 1200px;
            height: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!--//需求得到所有div标签修改背景颜色-->
    <!--//先设置一个div标签-->
    <div id="box"></div>

    <!--//获取div的属性-->
    <script>
        let div = document.getElementById('box');
        div.style.background='yellow';
    </script>

</body>
</html>
