<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--//设置一个下拉菜单-->
    <select>
        <option value="1">选项一</option>
        <option value="2">选项二</option>
        <option value="3" id="opt3">选项三</option>
        <option value="4">选项四</option>
        <option value="5">选项五</option>
    </select>
    <script>
        //一个下拉菜单列表有5个选项，DOM操作选中第三项
        document.getElementById('opt3').checked = true;
    </script>
</body>
</html>
