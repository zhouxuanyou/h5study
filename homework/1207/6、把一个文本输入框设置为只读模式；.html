<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" placeholder="这是只读框" id="user">
    <script>
        //将文本框设置为只读
        //先设置一个文本框
        //获取html文本框
        let input = document.querySelector('#user');
        input.disabled = true;//设置为只读
    </script>
</body>
</html>
