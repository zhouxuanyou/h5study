<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            width: 100px;
            height: 600px;
            float: left;
            background: #ccc;
            color: aliceblue;
        }
        li{
            list-style: none;
            text-align: center;
            width: 100px;
            height: 100px;
            border: 1px solid #fff;
            line-height: 100px;
            font-size: 50px;
        }
        #right{
            width: 500px;
            height: 600px;
            float: left;
            text-align: center;
        }
        p{
            width: 500px;
            height: 600px;
            display: none;
            font-size: 100px;
            line-height: 600px;
            background: #00a7ea;
        }
        .active{
            background: red;
        }
    </style>
    <script src="../jquery-1.11.3/jquery.js"></script>
</head>
<body>
<div style="overflow: hidden;">
    <ul id="left">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div id="right">
        <p style="display: block;">1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div>
</div>

<script>
    //注册移入事件
    $("li").mouseover(function(){
        //显示当前样式，清除兄弟样式
        $(this).addClass("active").siblings().removeClass("active");
        // 找到索引
        let index = $(this).index();
        //显示对应内容
        $("p").eq(index).fadeIn(500).siblings().fadeOut();
    })
</script>
</body>
</html>
