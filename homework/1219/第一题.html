<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.3/jquery.js"></script>
</head>
<body>
<style type="text/css">
    *{
        margin:0;padding:0;
    }
    dl{
        width:150px;
        line-height: 30px;
        margin: 0 auto;
        text-align: center;
    }

    dt{
        font-size: 20px;
        font-weight: bold;
        background: #8B4513;
        color:#fff;
        line-height: 50px;
        height:50px;
        cursor: pointer;
        margin-bottom: 5px;
    }
    dd{
        background:#2E8B57;
        color:#fff;
        display:none;
    }
    span{
        position: relative;
        top: -18px;
        left: 24px;
    }
</style>
<dl>
    <dt>水果一 <span>+</span></dt>
    <dd>苹果</dd>
    <dd>梨子</dd>
    <dd>桃子</dd>
    <dd>香蕉</dd>

    <dt>水果二<span>+</span></dt>
    <dd>苹果</dd>
    <dd>梨子</dd>
    <dd>桃子</dd>
    <dd>香蕉</dd>

    <dt>水果三<span>+</span></dt>
    <dd>苹果</dd>
    <dd>梨子</dd>
    <dd>桃子</dd>
    <dd>香蕉</dd>

    <dt>水果四<span>+</span></dt>
    <dd>苹果</dd>
    <dd>梨子</dd>
    <dd>桃子</dd>
    <dd>香蕉</dd>
</dl>
<script>
    // //需求： 初始化显示第一个二级菜单
    $("dl dt:first").nextUntil("dt").show();
    //初始化第一个菜单的收缩样式
    $(this).find('span').text('-');
    //注册点击事件
    $('dl dt').click(function () {
        // //先关闭所有
        // $('dl dd').slideUp();
        // $('dl dt span').html('+');
        // // //点击显示
        // $(this).nextUntil('dt').slideDown(500);
        // $(this).find('span').text('-');
        //现在给大家赋值
        $('dt').find('span').text('+');
        //获取当前属性值
        let flag = $(this).nextUntil('dt').css('display');
        // console.log(flag);
        //判断当前值
        if (flag === 'block'){
            //关闭
            $(this).nextUntil('dt').slideUp();
            $(this).find('span').text('+');
        }else {
            $('dd').slideUp();
            //点击显示
            $(this).nextUntil('dt').slideDown(500);
            $(this).find('span').text('-');
        }
    })
</script>


</body>
</html>
