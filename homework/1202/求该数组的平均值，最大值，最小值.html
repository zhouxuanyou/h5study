<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //需求：求该数组的平均值，最大值，最小值
        //定义一个二维数组
        var arr = [
            [12,43,23,123],
            [54,54,23,64],
            [86,67,34,23]
        ];
        //定义平均值，最大值，最小值
        let avg = 0;
        let max = arr[0][0];
        let min = arr[0][0];
        //定义一个总和
        let sum = 0;
        //定义一个个数
        let len = 0;

        //使用第一层循环
        for (let i = 0; i <arr.length ; i++) {
            //得到arr的元素
            for (let j =0; j<arr[i].length;j++) {//二层遍历得到详细数据
                if(arr[i][j]>max){
                    max = arr[i][j];//得到最大值
                }
                if (arr[i][j]<min) {
                    min = arr[i][j];//得到最小值
                }
                len++;//这是得到的步长个数
                sum += arr[i][j]//计算元素的总和
            }
        }
        //打印出最大值和最小值
        document.write(max+'<br>');
        document.write(min+'<br>');
        //打印出平均值
        avg = sum/len;
        document.write(avg);
    </script>
</head>
<body>

</body>
</html>
