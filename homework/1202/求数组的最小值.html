<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //需求求数组的最小值
        var arr = [23,3,5,7,-243,1,25,48];
        //设置一个最小值变量min
        let min = arr[0];
        for (let i = 0; i <arr.length ; i++) {
            //判断条件
            if (arr[i]<min) {
                min = arr[i];
            }
        }
        document.write(min);
    </script>
</head>
