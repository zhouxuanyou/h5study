<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //     1、使用两种方式创建一个车（car）对象，
    // 属性有：颜色、价格、车门，
    // // 方法有：显示汽车颜色，显示汽车价格。

    //使用new方法创建对象
    let car = new Object();

    //添加属性
    car.color = 'red';
    car.price = 100;
    car.cdoor = 'jiandao';

    //添加方法
    car.color = function () {
        console.log('red');
    };

    car.price = function () {
      console.log('1000$');
    };


    //使用字面量方式创建对象

    car = {
        //定义属性
        color : 'red',
        price : 1000,
        cdoor : 'jiandaomen',

        //定义方法
        colors : function () {
            console.log('red');
        },

        prices : function () {
            console.log(1000);
        }


    };



    //访问对象
    console.log(car);

    //访问属性
    console.log(car.color);

    //访问方法
    car.colors();
    car.prices();




</script>

</body>
</html>
