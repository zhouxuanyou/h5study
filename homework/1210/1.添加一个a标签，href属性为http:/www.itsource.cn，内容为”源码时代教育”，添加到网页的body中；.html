<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="" id="ymsd"></a>
    <script>
        //需求给a标签设置链接和添加内容源码时代到body
        //获取标签属性
        let ymsd = document.getElementById('ymsd');
        //设置链接
        ymsd.href = 'http://www.itsource.cn';
        // console.log(ymsd);

        //讲内外源码时代添加到标签里
        ymsd.innerText = '源码时代';
        // ymsd.appendChild(tx);
        console.log(ymsd);
    </script>

</body>
</html>
