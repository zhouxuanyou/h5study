<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shiping</title>
    <style>
        div{
            width: 180px;
            padding: 0 10px 10px 10px;
            box-sizing: border-box;
            font-family: "Kaiti SC",serif;
        }
        dt{
            border-bottom: 1px solid #cccccc;
            margin-bottom: 10px;
            color: #555555;
        }
        dd{
            margin: 0;
            margin-bottom: 10px;
            font-weight: bolder;
        }
        .box{
            background: #ff6600;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="box">食品分类</h2>
        <dl>
            <dd>进口食品</dd>
            <dt>
                <span>进口饼干</span>
                <span>巧克力</span>
                <span>牛奶</span>
            </dt>
            <dd>休闲食品</dd>
            <dt>
                <span>零食</span>
                <span>坚果</span>
                <span>肉干</span>
            </dt>
            <dd>茗茶</dd>
            <dt>
                <span>碧螺春</span>
                <span>铁观音</span>
                <span>普洱</span>
            </dt>
            <dd>饮料冲调</dd>
            <dt>
                <span>可口可乐</span>
                <span>雪碧</span>
                <span>芬达</span>
            </dt>

        </dl>
    </div>
</body>
</html>
