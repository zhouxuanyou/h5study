<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //封装函数,实现返回三个数的和
        //确定函数名，封装函数
        function sum(a,b,c) {
            let sums;
            sums = a + b + c;
            return sums;
        }
        var res = sum(1,2,3);
        document.write(res);
    </script>
