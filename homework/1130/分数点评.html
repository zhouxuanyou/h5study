<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
            //定义一个变量表示“分数” 并给其赋值，在页面中是根据分数高低不
            // 同输出如下文字：优秀（>=90），良好（>=80），中等（>=70），及格（>=60），
            // 不及格（其他情况）
        let scroe = prompt('请输入您的成绩',0);
        if (scroe>90) {
            document.write('优秀');
        }else if (scroe>80) {
            document.write('良好');
        }else if (scroe>70) {
            document.write('一般');
        }else if (scroe>60) {
            document.write('及格');
        }else {
            document.write('不及格');
        }
    </script>
</head>
<body>

</body>
</html>
