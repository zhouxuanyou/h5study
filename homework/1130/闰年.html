<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 输出从2000年（含）到3000年（含）间的所有闰年。提示：
        // 闰年：400的倍数 或者 是(4的倍数不是100的倍数)
        for(let f = 2000;f <= 3000;f++){
            if(f%400 === 0 || f%4 === 0 && f%100 !== 0){
                document.write(f+'<br>');
            }
        }
    </script>
</head>
<body>

</body>
</html>
