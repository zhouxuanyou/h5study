<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //计算1-1000之间能被3整除的偶数的个数。
        let n = 0;
        for (let i = 1; i<=1000 ;i++){
            //判断是否能被3整除并且要是偶数
            if (i%3 ===0 && i%2 ===0){
                // document.write(i+'<br>')
                n+=1;
            }
        }
        document.write(n);
    </script>
</head>

</body>
</html>
