<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //需求：输出1-100之间能被3整除的数。
        for (let i = 0; i<=100 ;i++){
            //判断是否能被3整除
            if (i%3 ===0){
                document.write(i+'<br>')
            }
        }
    </script>

</head>
<body>

</body>
</html>
