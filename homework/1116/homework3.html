<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>九宫格</title>
  <style>
    .box-wrap {
      text-align: center;
      background-color: blue;
      margin: 100px auto;
    }

    .box-wrap>div {
      font-size: 50px;
      width: 300px;
      height: 500px;
      padding-bottom: 100px;
      margin: 10px;
      border-radius: 100px;
      float: left;
      background-color: green;
    }
  </style>
</head>
<body>
<div class="box-wrap">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
  <div class="box">9</div>

</html>
