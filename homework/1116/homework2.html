<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>九宫格</title>
  <style type="text/css">
    ul{
      list-style: none;
      width: 500px;
      height: 500px;
      background: blue;
      margin: 200px auto;
    }
    ul li{
      float: left;
      width: 100px;
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 50px;
      margin: 30px 30px 30px 30px;
    }
    li:nth-child(even){
      background: red;
    }

    li:nth-child(odd){
      background: darkmagenta;
    }

  </style>
</head>
<body>
<ul class="box">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
</ul>
</body>
</html>
