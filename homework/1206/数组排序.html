    //冒泡排序
    /*
       * 冒泡排序
       * var = [35,-3,11,41,29]
       * 第一次排序，索引0开始，相邻的两个数比较，大的替换位置往上，比较次数是4，得到最大值放在步长-1的位置
       * 第二次排序，索引0开始，相邻的两个数比较，大的替换位置往上，比较次数是3，得到最大值放在步长-2的位置
       * 第三次排序，索引0开始，相邻的两个数比较，大的替换位置往上，比较次数是2，得到最大值放在步长-3的位置
       * 第四次排序，索引0开始，相邻的两个数比较，大的替换位置往上，比较次数是1，得到最大值放在步长-4的位置
       *
       *
       * 如果数组元素为n个，那么比较次数为n-1
       *
       * 第一次冒泡0 1 2 3 4
       * 第二次冒泡 0 1 2 3
       * 第三次冒泡0 1 2
       * 第四次冒泡0 1
       *
       *
       * 排序次数     排序的索引
       * 1           0 1 2 3
       * 2           0 1 2
       * 3           0 1
       * 4           1
       *
       *
       *
       * */
    var arr = [35,-3,11,41,29];
    for (let i = 1; i <arr.length ; i++) {//代表排序次数
        for (let j = 0; j <arr.length-i ; j++) {//j代表使用到的索引
            if (arr[j]>arr[j+1]) {
                //定义一个中间变量
                let temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
            }
        }
    }
